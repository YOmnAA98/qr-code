<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="QR code component" />
    <meta name="keywords" content="QR code component" />
    <link rel="icon" type="image/webp" sizes="32x32" href="./images/favicon-32x32.webp"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | QR code component</title>    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./images/image-qr-code.webp" alt="qr-code" />
          <h3>Improve your front-end skills by building projects</h3>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>   
  </body>
</html>
